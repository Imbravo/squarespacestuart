<section id="cover" class="min-vh-100">
  <div id="cover-caption">
    <div class="container">
      <div class="row text-white">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
        <h1 class="display-4 py-2 text-truncate">Pic&Nic</h1>
        <div class="px-2"></div>
          <form [formGroup]="loginForm" class="justify-content-center">              
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter email">
                </div>
              
              
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
                placeholder="Password">
              </div>
              
              <button (click)="loginUser()" type="submit" class="btn btn-outline-light text-black">Submit</button>
            </form>           
        </div>
      </div>
    </div>
  </div>
</section>
